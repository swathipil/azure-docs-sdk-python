    PhoneNumberIdentifier | None = None, source_display_name: str | None = None, sip_headers:
    Dict[str, str] | None = None, voip_headers: Dict[str, str] | None = None, **kwargs)'
  parameters:
  - name: target
    description: Target's identity.
    isRequired: true
    types:
    - <xref:azure.communication.callautomation.CommunicationIdentifier>
  - name: source_caller_id_number
    description: 'Caller''s phone number identifier.

      Required for PSTN outbound call.'
    types:
    - <xref:azure.communication.callautomation.PhoneNumberIdentifier>
  - name: source_display_name
    description: Set display name for caller
    types:
    - <xref:str>
  - name: sip_headers
    description: Custom context for PSTN calls
    types:
    - <xref:str>
  - name: voip_headers
    description: Custom context for VOIP calls
    types:
    - <xref:str>
