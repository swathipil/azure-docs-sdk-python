### YamlMime:PythonClass
uid: azure.ai.textanalytics.CategorizedEntity
name: CategorizedEntity
fullName: azure.ai.textanalytics.CategorizedEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'CategorizedEntity contains information about a particular

  entity found in text.


  New in version v3.1: The *offset* and *length* properties.'
constructor:
  syntax: 'CategorizedEntity(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.CategorizedEntity.category
  name: category
  summary: Entity category, such as Person/Location/Org/SSN etc
  signature: 'category: str'
- uid: azure.ai.textanalytics.CategorizedEntity.confidence_score
  name: confidence_score
  summary: 'Confidence score between 0 and 1 of the extracted

    entity.'
  signature: 'confidence_score: float'
- uid: azure.ai.textanalytics.CategorizedEntity.length
  name: length
  summary: 'The entity text length.  This value depends on the value of the

    *string_index_type* parameter set in the original request, which is UnicodeCodePoints

    by default.'
  signature: 'length: int'
- uid: azure.ai.textanalytics.CategorizedEntity.offset
  name: offset
  summary: 'The entity text offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoints by default.'
  signature: 'offset: int'
- uid: azure.ai.textanalytics.CategorizedEntity.subcategory
  name: subcategory
  summary: Entity subcategory, such as Age/Year/TimeRange etc
  signature: 'subcategory: str | None = None'
- uid: azure.ai.textanalytics.CategorizedEntity.text
  name: text
  summary: Entity text as appears in the request.
  signature: 'text: str'
