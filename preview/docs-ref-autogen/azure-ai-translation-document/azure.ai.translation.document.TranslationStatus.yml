### YamlMime:PythonClass
uid: azure.ai.translation.document.TranslationStatus
name: TranslationStatus
fullName: azure.ai.translation.document.TranslationStatus
module: azure.ai.translation.document
inheritances:
- builtins.object
summary: Status information about the translation operation.
constructor:
  syntax: 'TranslationStatus(**kwargs: Any)'
attributes:
- uid: azure.ai.translation.document.TranslationStatus.created_on
  name: created_on
  summary: The date time when the translation operation was created.
  signature: 'created_on: datetime'
- uid: azure.ai.translation.document.TranslationStatus.documents_canceled_count
  name: documents_canceled_count
  summary: Number of documents that were canceled for translation.
  signature: 'documents_canceled_count: int'
- uid: azure.ai.translation.document.TranslationStatus.documents_failed_count
  name: documents_failed_count
  summary: Number of documents that failed translation.
  signature: 'documents_failed_count: int'
- uid: azure.ai.translation.document.TranslationStatus.documents_in_progress_count
  name: documents_in_progress_count
  summary: Number of translations on documents in progress.
  signature: 'documents_in_progress_count: int'
- uid: azure.ai.translation.document.TranslationStatus.documents_not_started_count
  name: documents_not_started_count
  summary: Number of documents that have not started being translated.
  signature: 'documents_not_started_count: int'
- uid: azure.ai.translation.document.TranslationStatus.documents_succeeded_count
  name: documents_succeeded_count
  summary: Number of successful translations on documents.
  signature: 'documents_succeeded_count: int'
- uid: azure.ai.translation.document.TranslationStatus.documents_total_count
  name: documents_total_count
  summary: Number of translations to be made on documents in the operation.
  signature: 'documents_total_count: int'
- uid: azure.ai.translation.document.TranslationStatus.error
  name: error
  summary: 'Returned if there is an error with the translation operation.

    Includes error code, message, target.'
  signature: 'error: DocumentTranslationError | None = None'
- uid: azure.ai.translation.document.TranslationStatus.id
  name: id
  summary: Id of the translation operation.
  signature: 'id: str'
- uid: azure.ai.translation.document.TranslationStatus.last_updated_on
  name: last_updated_on
  summary: The date time when the translation operation's status was last updated.
  signature: 'last_updated_on: datetime'
- uid: azure.ai.translation.document.TranslationStatus.status
  name: status
  summary: "Status for a translation operation.\n\n* *NotStarted* - the operation\
    \ has not begun yet. \n\n* *Running* - translation is in progress. \n\n* *Succeeded*\
    \ - at least one document translated successfully within the operation. \n\n*\
    \ *Canceled* - the operation was canceled. \n\n* *Canceling* - the operation is\
    \ being canceled. \n\n* *ValidationFailed* - the input failed validation. E.g.\
    \ there was insufficient permissions on blob containers. \n\n* *Failed* - all\
    \ the documents within the operation failed. "
  signature: 'status: str'
- uid: azure.ai.translation.document.TranslationStatus.total_characters_charged
  name: total_characters_charged
  summary: Total characters charged across all documents within the translation operation.
  signature: 'total_characters_charged: int'
