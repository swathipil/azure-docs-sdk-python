### YamlMime:PythonClass
uid: azure.communication.jobrouter.ConditionalWorkerSelectorAttachment
name: ConditionalWorkerSelectorAttachment
fullName: azure.communication.jobrouter.ConditionalWorkerSelectorAttachment
module: azure.communication.jobrouter
inheritances:
- azure.communication.jobrouter._generated.models._models.WorkerSelectorAttachment
summary: 'Describes a set of worker selectors that will be attached if the given condition
  resolves to

  true.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ConditionalWorkerSelectorAttachment(*, condition: _models.RouterRule, worker_selectors:
    List[_models.RouterWorkerSelector], **kwargs: Any)'
  parameters:
  - name: condition
    description: 'A rule of one of the following types:


      StaticRule:  A rule providing static rules that always return the same result,
      regardless of

      input.

      DirectMapRule:  A rule that return the same labels as the input labels.

      ExpressionRule: A rule providing inline expression rules.

      AzureFunctionRule: A rule providing a binding to an HTTP Triggered Azure Function.

      WebhookRule: A rule providing a binding to a webserver following OAuth2.0 authentication

      protocol. Required.'
    types:
    - <xref:azure.communication.jobrouter.models.RouterRule>
  - name: worker_selectors
    description: The worker selectors to attach. Required.
    types:
    - <xref:list>[<xref:azure.communication.jobrouter.models.RouterWorkerSelector>]
variables:
- description: The type discriminator describing the type of worker selector attachment.
    Required.
  name: kind
  types:
  - <xref:str>
- description: 'A rule of one of the following types:


    StaticRule:  A rule providing static rules that always return the same result,
    regardless of

