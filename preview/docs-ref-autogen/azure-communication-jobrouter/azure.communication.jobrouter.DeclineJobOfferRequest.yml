uid: azure.communication.jobrouter.DeclineJobOfferRequest
name: DeclineJobOfferRequest
fullName: azure.communication.jobrouter.DeclineJobOfferRequest
module: azure.communication.jobrouter
inheritances:
- azure.communication.jobrouter._generated._serialization.Model
summary: Request payload for declining offers.
constructor:
  syntax: 'DeclineJobOfferRequest(*, retry_offer_at: datetime | None = None, **kwargs:
    Any)'
  parameters:
  - name: retry_offer_at
    description: 'If the RetryOfferAt is not provided, then this job will not be offered

      again to the worker who declined this job unless

      the worker is de-registered and re-registered.  If a RetryOfferAt time is provided,
      then the

      job will be re-matched to

      eligible workers at the retry time in UTC.  The worker that declined the job
      will also be

      eligible for the job at that time.'
    types:
    - <xref:datetime.datetime>
variables:
- description: 'If the RetryOfferAt is not provided, then this job will not be offered

