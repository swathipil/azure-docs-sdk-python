uid: azure.communication.jobrouter.ClassificationPolicy
name: ClassificationPolicy
fullName: azure.communication.jobrouter.ClassificationPolicy
module: azure.communication.jobrouter
inheritances:
- azure.communication.jobrouter._generated._serialization.Model
summary: 'A container for the rules that govern how jobs are classified.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ClassificationPolicy(*, name: str | None = None, fallback_queue_id: str
    | None = None, queue_selectors: List[_models.QueueSelectorAttachment] | None =
    None, prioritization_rule: _models.RouterRule | None = None, worker_selectors:
    List[_models.WorkerSelectorAttachment] | None = None, **kwargs: Any)'
  parameters:
  - name: name
    description: Friendly name of this policy.
    types:
    - <xref:str>
  - name: fallback_queue_id
    description: 'The fallback queue to select if the queue selector doesn''t find
      a

      match.'
    types:
    - <xref:str>
  - name: queue_selectors
    description: The queue selectors to resolve a queue for a given job.
    types:
    - <xref:list>[<xref:azure.communication.jobrouter.models.QueueSelectorAttachment>]
  - name: prioritization_rule
    description: 'A rule of one of the following types:


      StaticRule:  A rule providing static rules that always return the same result,
      regardless of

      input.

      DirectMapRule:  A rule that return the same labels as the input labels.

      ExpressionRule: A rule providing inline expression rules.

      AzureFunctionRule: A rule providing a binding to an HTTP Triggered Azure Function.

      WebhookRule: A rule providing a binding to a webserver following OAuth2.0 authentication

      protocol.'
    types:
    - <xref:azure.communication.jobrouter.models.RouterRule>
  - name: worker_selectors
    description: The worker label selectors to attach to a given job.
    types:
    - <xref:list>[<xref:azure.communication.jobrouter.models.WorkerSelectorAttachment>]
