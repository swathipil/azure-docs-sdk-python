    Any)'
  parameters:
  - name: rule
    description: 'A rule of one of the following types:


      StaticRule:  A rule providing static rules that always return the same result,
      regardless of

      input.

      DirectMapRule:  A rule that return the same labels as the input labels.

      ExpressionRule: A rule providing inline expression rules.

      AzureFunctionRule: A rule providing a binding to an HTTP Triggered Azure Function.

      WebhookRule: A rule providing a binding to a webserver following OAuth2.0 authentication

      protocol. Required.'
