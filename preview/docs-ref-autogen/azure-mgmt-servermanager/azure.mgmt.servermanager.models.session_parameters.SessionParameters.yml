uid: azure.mgmt.servermanager.models.session_parameters.SessionParameters
name: SessionParameters
fullName: azure.mgmt.servermanager.models.session_parameters.SessionParameters
module: azure.mgmt.servermanager.models.session_parameters
inheritances:
- msrest.serialization.Model
summary: Parameter collection for creation and other operations on sessions.
constructor:
  syntax: SessionParameters(**kwargs)
  parameters:
  - name: user_name
    description: Encrypted User name to be used to connect to node.
    isRequired: true
    types:
    - <xref:str>
  - name: password
    description: Encrypted Password associated with user name.
    isRequired: true
    types:
    - <xref:str>
  - name: retention_period
    description: 'Session retention period. Possible values

      include: ''Session'', ''Persistent'''
    isRequired: true
    types:
    - <xref:str>
