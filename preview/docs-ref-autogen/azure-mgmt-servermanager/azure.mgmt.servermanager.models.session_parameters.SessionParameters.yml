  - name: credential_data_format
    description: 'Credential data format. Possible values

      include: ''RsaEncrypted'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.servermanager.models.CredentialDataFormat>
  - name: encryption_certificate_thumbprint
    description: 'Encryption certificate

      thumbprint.'
    isRequired: true
    types:
    - <xref:str>
